<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <div class="container">
        <form action="" autocomplete="on" method="post">
            <div class="row">
                <div class="col">
                    <label for="firstName">FirstName</label>
                    <input type="text" class="form-control firstName" placeholder="Please enter your FirstName" name="firstName">
                </div>
                <div class="col">
                    <label for="lastName">LastName</label>
                    <input type="text" class="form-control lastName" placeholder="Please enter your LastName" name="lastName">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control email" placeholder="Please enter your Email Address" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="passoword">Password</label>
                    <input type="password" class="form-control passoword" placeholder="Please enter your passoword" name="passoword">
                </div>
                <div class="col">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control confirmPassword" placeholder="Please enter Confirm passoword" name="cpassword">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 d-block submitBtn">Submit</button>
        </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
